<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="partner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
   <!-- Sidebar with icons -->
   <div class="sidebar">
    <i class="fas fa-user" onclick="showSection('profile-section')"></i>
    <i class="fas fa-chart-line" onclick="showSection('dashboard-section')"></i>
    <i class="fas fa-tasks" onclick="showSection('orders-section')"></i>
    <i class="fas fa-cog" onclick="showSection('catalog-section')"></i> <!-- Catalogue management -->
    <i class="fas fa-sign-out-alt" onclick="logout()"></i>
</div>

<!-- Main Content -->
<div class="main-content">
    <header class="navbar">
        <h1>Partner Dashboard</h1>
    </header>

    <!-- Profile Section -->
    <div id="profile-section" class="content-section hidden">
        <h2>Your Profile</h2>
        <p>Profile details go here...</p>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="content-section hidden">
        <h2>Dashboard Analytics</h2>
        <p>Analytics and statistics go here...</p>
    </div>

    <!-- Orders Section -->
    <div id="orders-section" class="content-section hidden">
        <h2>Pending Orders</h2>
        <p>Order details go here...</p>
    </div>

    <!-- Catalog Section -->
    <div id="catalog-section" class="content-section hidden">
        <h2>Manage Your Catalogue</h2>
        <form id="catalogForm">
            <label for="chaiName">Chai Name:</label>
            <input type="text" id="chaiName" name="chaiName" placeholder="Enter chai name" required>

            <label for="chaiPrice">Chai Price (in INR):</label>
            <input type="number" id="chaiPrice" name="chaiPrice" placeholder="Enter chai price" required>

            <label for="chaiImage">Upload Chai Image:</label>
            <input type="file" id="chaiImage" name="chaiImage" required>

            <button type="submit">Update Catalogue</button>
        </form>
    </div>
</div>

<!-- Scripts -->
    <script src="script.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src="partner.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
