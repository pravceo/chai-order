<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Shop Order System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header section at the top -->
    <header >
  <h1>Chai Shop ☕</h1>

  
    <div class="add-icon ">
        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
    </div>   
    </header>

    <div class="container">
        <h2>Order Your Tea</h2>
        <form id="orderForm">
            
            <!-- Name input field -->
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Quantity input field -->
            <div class="form-group">
                <label for="quantity">Quantity of Tea:</label>
                <input type="number" id="quantity" name="quantity" required min="1">
            </div>

            <!-- Tea Selection -->
            <div class="form-group tea-selection">
                <label>Select Tea Type:</label>
                <div class="tea-options">
                    <div class="tea-option">
                        <img src="chaiii.jpg" alt="Masala Chai" class="tea-image">
                        <p>Simple Chai - ₹12"</p>
                        <input type="radio" name="tea" value="Masala Chai - ₹10" required>
                    </div>
                    <div class="tea-option">
                        <img src="masala chai.jpg" alt="Green Tea" class="tea-image">
                        <p>Masala Chai - ₹15</p>
                        <input type="radio" name="tea" value="Green Tea - ₹20" required>
                    </div>
                    <div class="tea-option">
                        <img src="third image.jpg" alt="Ginger Tea" class="tea-image">
                        <p>Hard Chai - ₹15</p>
                        <input type="radio" name="tea" value="Ginger Tea - ₹15" required>
                    </div>
                </div>
            </div>

            <!-- Message input field -->
            <div class="form-group">
                <label for="message">Special Instructions (Optional):</label>
                <textarea id="message" name="message" placeholder="E.g., less sugar, strong tea..."></textarea>
            </div>

            <!-- Payment type selection -->
            <div class="form-group">
                <label for="payment">Payment Type:</label>
                <select id="payment" name="payment">
                    <option value="cash">Cash</option>
                    <option value="credit">Udhar</option>
                </select>
            </div>

            <!-- Order button -->
            <button type="submit" class="btn">Order Now</button>
        </form>

        <div id="order-status" style="display: none;">
            <h2>Order Status</h2>
            <p>Your order is being processed...</p>
        </div>

        <audio id="bellSound" src="bell.mp3" preload="auto"></audio>
    </div>

   

    <script src="scripts.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>
</html>
